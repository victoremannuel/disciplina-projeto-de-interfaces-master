<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background: lightgrey; font-family: Arial">
<div style="width: 30%;
            margin: 50px auto;
            border: 1px solid #acacac;
            background: #f3f3f3;
            border-radius: 4px">

    <h1 style="text-align: center; color: blue">Login</h1>
    <hr style="margin: 0 20px">
    <div style="padding: 20px;">
        <form action="">
            <div style="margin-top: 10px; padding-right: 10px">
                <label for="email" style="color: #666">Seu email:</label><br>
                <input type="email" name="email" id="email" placeholder="contato@email.com" style="width: 100%">
            </div>
            <div style="margin-top: 10px; padding-right: 10px">
                <label for="senha" style="color: #666">Sua senha</label><br>
                <input type="password" name="password" id="senha" placeholder="1234" style="width: 100%">
            </div>
            <div style="margin-top: 10px;">
                <input type="checkbox" id="logado">
                <label for="logado" style="color: #666">Manter-me logado</label>
            </div>
            <div style="margin-top: 10px;">
                <input type="submit"
                       style="background: blue;
                       color: white;
                       border: 1px solid blue;
                       width: 100%;
                       padding: 10px;
                       border-radius: 4px"
                       value="Logar">
            </div>
        </form>
    </div>
    <div style="background: lightgrey; text-align: right; padding: 10px">
        <span style="color: #444444">Ainda n√£o tem conta?</span>
        <input type="button" value="Cadastre-se"
               style="background: white;
                   color: blue;
                   padding: 5px;
                   border: 1px solid yellow;
                    font-weight: bold">
    </div>
</div>
</body>
</html>
